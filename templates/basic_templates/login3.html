<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="/static/css/login_css/login3_css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/login_css/login3_css/bootstrap.min.css">
  
  <link rel="stylesheet" href="/static/css/login_css/login3_css/demo.css" />
  <link rel="stylesheet" href="/static/css/login_css/login3_css/templatemo-style.css">


  <script type="text/javascript" src="/static/javascript/login3_js/modernizr.custom.86080.js"></script>
		
	</head>

	<body>
			<div id="particles-js"></div>

			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>

			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
                    <div class="biaoti">
			            <p> 网络视频监控系统 </p>
		            </div>

                    <form action="#" method="post">
                        {% csrf_token %}
					    <input class="text" type="text" name="username" placeholder="用户名" required="">
					    <input class="text" type="password" name="password" placeholder="密码" required="">
					    <div class="wthree-text">
						    <ul>
							    <li>
							    	<label class="anim">
									<input type="checkbox" class="checkbox">
									<span> 记住密码? </span>
								</label>
							    </li>
							    <li><a href="#">忘记密码 ?</a> </li>
						</ul>
						<div class="clear"> </div>
					    </div>

                    <div class="signup">
                        <p>没有账号? <a href="{% url "app:signup" %}"> 立即注册!</a></p>
				    </div>

					<input type="submit" value="登陆">

                    {% if errmsg %} {# 判断是否有错误信息 #}
                        <div class="error_tip" style="display: block;color: red">{{ errmsg }}</div>
                    {% endif %}
				    </form>
					</div>
				</div>

				<div class="footer-link">
                    <p>Copyright © 2019 SCU图像信息研究所614B All rights reserved. 欢迎访问<a href="https://github.com/804463592" target="_blank" title="Github">Github</a>
                和<a href="http://blog.leanote.com/lee-romantic" title="Github" target="_blank">个人博客</a>  <a href ="{% url "app:aboutus" %}" > 关于我们</a></p>
				</div>

			</div>
	</body>

	<script type="text/javascript" src="/static/javascript/login3_js/particles.js"></script>
	<script type="text/javascript" src="/static/javascript/login3_js/app.js"></script>
